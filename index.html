<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ecommerce Product Website - Easy Tutorials</title>
    <link rel="" type="images/x-icon" href="images/favicon.ico">
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="hero">
        <div class="row">
            <div class="col">

                <div class="slider">
                    <div class="product">

                        <img src="images/product1.png" alt="" onclick="clickme(this)">
                        <img src="images/product2.png" alt="" onclick="clickme(this)">
                        <img src="images/product3.png" alt="" onclick="clickme(this)">
                        <img src="images/product4.png" alt="" onclick="clickme(this)">

                    </div>
                    <div class="preview">
                        <img src="images/product1.png" id="imagebox" alt="">
                    </div>
                </div>

            </div>
            <div class="col">

                <div class="content">
                    <p class="brand">Brand: Varanga</p>
                    <h2>Woman Black Quirky Print Empire Dress</h2>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                    </div>
                    <p class="price">Brand: Varanga</p>
                    <p>Size: <select name="size" id="size">
                            <option value="select size">select size</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select></p>
                    <p>Quantity: <input type="text" value="1" id="quantity"></p>
                    <button type="button" onclick="addToCart()">
                        <i class="fa fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>

            </div>
        </div>

        <div class="related">
            <h2>related items</h2>
            <div class="row">
                <div class="columns">
                    <div class="items">
                        <img src="images/item1.png" alt="">
                        <div class="details">
                            <p>Woman Brown Solid Biker Jacket</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                            </div>
                            <p>USD $120.00</p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <img src="images/item2.png" alt="">
                        <div class="details">
                            <p>Navy Blue Flared Palazzos</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <p>USD $80.00</p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <img src="images/item3.png" alt="">
                        <div class="details">
                            <p>Jacquard Banarasi Dupatta</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <p>USD $110.00</p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="items">
                        <img src="images/item4.png" alt="">
                        <div class="details">
                            <p>Printed Straight Kurta</p>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-half-o"></i>
                                <i class="fa fa-star-o"></i>
                            </div>
                            <p>USD $100.00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
